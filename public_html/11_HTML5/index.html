<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas id='draw'width='120' height="80">
            <p>这个就是canvas</p>
        </canvas>
        <script type="text/javascript">
            function draw() {
                var canvas = document.getElementById("draw");
                if (canvas.getContext) {
                    var ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.moveTo(120.0, 32.0);
                    ctx.bezierCurveTo(120.0, 36.4, 116.4, 40.0, 112.0, 40.0);
                    ctx.lineTo(8.0, 40.0);
                    ctx.bezierCurveTo(3.6, 40.0, 0.0, 36.4, 0.0, 32.0);
                    ctx.lineTo(0.0, 8.0);
                    ctx.bezierCurveTo(0.0,3.6,3.6,0.0,8.0,0.0);
                    ctx.lineTo(112.0, 0.0);
                    ctx.bezierCurveTo(116.4, 0.0, 120.0, 3.6, 120.0, 8.0);
                    ctx.lineTo(120.0, 32.0);
                    ctx.fill();
                    ctx.lineWidth = 2.0;
                    ctx.strokeStyle = "rgb(255,255,255)";
                    ctx.stroke();
                }
            }
            window.onload = draw;
        </script>
    </body>
</html>
