            <h1>
                What id  the Document Object Model?
            </h1>
            <p>
                The <abbr title="World Wide Web Consortium">W3C</abbr> defines the <abbr title="Document Object Model">DOM</abbr> as:
            </p>
            <blockquote cite="https://www.w3.org/DOM">
                <p>
                    A platform- and language-neutral interface  that will allow programs and scripts to dynamically access and update the content,structure and style of documents.
                </p>
            </blockquote>
            <p>
                It is an <abbr title="Application Programming Interface">API</abbr> that can be used to navigate <abbr title="HyperText Markup Language">HTML</abbr> and <abbr title="eXtendsible Markup Language">XML</abbr> documents.
            </p>

        <script>
            function displayAbbreviations() {
                //获取所有缩略词
                var abbreviations = document.getElementsByTagName("abbr");
                if (abbreviations.length < 1) {
                    return false;
                }
                var defs = new Array();
                //遍历所有缩略词
                for (var i = 0; i < abbreviations.length; i++) {
                    var current_abbr = abbreviations[i];
                    var definition = current_abbr.getAttribute('title');
                    var key = current_abbr.lastChild.nodeValue;
                    defs[key] = definition;
                }
                //创建定义列表
                var dlist = document.createElement("dl");
                for (key in defs) {
                    var definition = defs[key];
                    //创建定义标题
                    var dtitle = document.createElement("dt");
                    var dtitle_text = document.createTextNode(key);
                    dtitle.appendChild(dtitle_text);
                    //创建描述
                    var ddesc = document.createElement("dd");
                    var ddesc_text = document.createTextNode(definition);
                    ddesc.appendChild(ddesc_text);
                    //添加标题和描述到定义列表
                    dlist.appendChild(dtitle);
                    dlist.appendChild(ddesc);
                }
                //创建标题
                var header = document.createElement("h2");
                var header_text = document.createTextNode("Abbreviations");
                header.appendChild(header_text);
                //标题及列表追加进文档
                document.body.appendChild(header);
                document.body.appendChild(dlist);
            }
            ;
            window.onload = displayAbbreviations();
            function addLoadEvent(func) {
                var oldonload = window.onload;
                if (typeof window.onload !== 'function') {
                    window.onload = func;
                } else {
                    window.onload = function () {
                        oldonload();
                        func();
                    };
                }
            }
